<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark">
  <script>
      (function () {
          try {
              const KEY = 'caseOrg.theme';
              const saved = localStorage.getItem(KEY);
              const wantsDark = saved ? (saved === 'dark')
                  : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
              const defaultDark = true;
              const useDark = saved ? (saved === 'dark') : defaultDark || wantsDark;
              if (useDark) document.documentElement.setAttribute('data-theme', 'dark');
          } catch (e) {}
      })();
  </script>
  <title>Case Organizer â€“ My Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">Case Organizer</div>
      <div class="spacer"></div>
      {% if current_user and current_user.role == 'admin' %}
        <a href="{{ url_for('admin_settings') }}" class="settings-link" title="Settings">
          <i class="fa-solid fa-gear"></i>
        </a>
      {% endif %}
      <div class="user">{{ current_user.email if current_user else 'Guest' }}</div>
      <button id="theme-toggle" class="theme-toggle" title="Toggle theme" aria-label="Toggle theme">
        <i class="fa-solid fa-moon"></i>
      </button>
      <a href="{{ url_for('logout') }}" class="logout" title="Logout">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
    </header>

    <main class="home enter-animate">
      {% include "_flash.html" %}

      <h1>My Account</h1>
      <div class="settings-grid">
        <div class="settings-card">
          <h2>Update Email</h2>
          <form method="post">
            <input type="hidden" name="form_name" value="update_email">
            <label for="new_email">Email</label>
            <input id="new_email" name="new_email" type="email" value="{{ current_user.email }}" required>

            <label for="current_password_email">Current password</label>
            <input id="current_password_email" name="current_password" type="password" placeholder="Required" required>

            <button type="submit" class="btn-primary">Save Email</button>
          </form>
        </div>

        <div class="settings-card">
          <h2>Change Password</h2>
          <form method="post">
            <input type="hidden" name="form_name" value="update_password">
            <label for="current_password">Current password</label>
            <input id="current_password" name="current_password" type="password" placeholder="Current password" required>

            <label for="new_password">New password</label>
            <input id="new_password" name="new_password" type="password" placeholder="Minimum 8 characters" required>

            <label for="confirm_password">Confirm password</label>
            <input id="confirm_password" name="confirm_password" type="password" placeholder="Repeat new password" required>

            <button type="submit" class="btn-secondary">Update Password</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
