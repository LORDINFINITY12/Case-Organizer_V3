{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-stack" role="status" aria-live="polite">
      {% for category, message in messages %}
        <div class="flash {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
